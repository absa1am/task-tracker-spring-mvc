<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Task Tracker - Home</title>
        <link rel="stylesheet" th:href="@{/static/css/styles.css}">
    </head>
    <body>
        <div th:replace="~{layouts/nav :: #nav}"></div>

        <main>
            <section class="section">
                <div>
                    <h1>New Task</h1>
                    <form action="todo" method="POST" class="form">
                        <label for="name">Task</label>
                        <input type="text" name="name" id="name" placeholder="Your task name" /><br>
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Your task description" rows="10"></textarea><br>
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" /><br>
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" /><br>
                        <label for="status">Status</label>
                        <select name="status" id="status">
                            <option value="Pending">Pending</option>
                            <option value="Processing">Processing</option>
                            <option value="Backlog">Backlog</option>
                            <option value="Completed">Completed</option>
                        </select><br>
                        <input type="submit" value="Add task" />
                    </form>
                </div>
            </section>
        </main>

        <div th:replace="~{layouts/footer :: #footer}"></div>
    </body>
</html>
