<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Task Tracker - Home</title>
        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/nav :: #nav}"></div>

        <div class="chart">
            <h1>My Strength</h1>
            <canvas id="myStrength"></canvas>
        </div>

        <div th:replace="~{layouts/scripts :: #scripts}"></div>

        <script>
            var total = 0;
            var pending = 0;
            var processing = 0;
            var completed = 0;
            var backlog = 0;
            var xValues = ["Pending (%)", "Processing (%)", "Completed (%)", "Backlog (%)"];
            var yValues = [0, 1, 2, 3];
            var barColors = [
                "#e8c3b9",
                "#2b5797",
                "#1e7145",
                "#b91d47"
            ];
            new Chart("myStrength", {
                type: "doughnut",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: ""
                    }
                }
            });
        </script>
    </body>
</html>
